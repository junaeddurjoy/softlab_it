<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="whole-page">
        <div>

            <img class="icon1" src="assets/left-arrow.png" alt="">
            <img class="icon2" src="assets/heart.jpg" alt="">

        <div>

                    <p class="numbers">2,8g</p>
                    <p class="vars">grasas</p>

                <div>

            <h2 class="ingredients-text">Ingredients</h2>
            <div class="ingredient-images">
                <figure>
                    <img class="ing-img" src="assets/sara-cervera-WJb6U3NdD54-unsplash.png" alt="">

                </figure>
                <figure>
                    <img class="ing-img" src="assets/sara-cervera-4caIPcmVDII-unsplash.png" alt="">

                <figure>
                    <img class="ing-img" src="assets/nicholas-barbaros-Oqrx1ZxBYtc-unsplash.png" alt="">

                </figure>
                <figure>
                    <img class="ing-img" src="assets/joanna-kosinska-4qujjbj3srs-unsplash.png" alt="">
                    <figcaption>Blueberry</figcaption>
                </figure>
            </div>
        </div>
        <!-- preparation -->
        <div class="nutrition">
            <h2 class="ingredients-text">preparation</h2>
        </div>
        <!-- bottom -->
        <div class="bottom-bar">
                <div class="home">
                    <img class="img-size" src="assets/home.png" alt="">
                    <p>Home</p>
                </div>
                <div>
                    <img class="img-size" src="assets/interface (2).svg" alt="">
                </div>
                <div>
                    <img class="img-size" src="assets/sports-and-competition.svg" alt="">
                </div>
                <div>
